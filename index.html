<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unix Shell</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            body {
                background-color: black;
            }
            .input-container {
                background-color: black;
                color: white;
                width: 100%;
            }
            .cmd-input {
                border: none;
                background-color: black;
                color: white;
            }

            .cmd-input:focus {
                outline: none;
            }
        </style>
    </head>

    <body>
        <div
            class="output-container"
            style="background-color: black; color: white"
        >
            <br />
        </div>
        <div class="input-container">
            <label for="cmd-input">
                moussa@Moussas-MacBook-Pro unix-shell $
                <input type="text" name="cmd-input" class="cmd-input" />
            </label>
        </div>

        <script>
            const cmdSubmitted = (cmd) => {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        shellOutputLines = JSON.parse(
                            "[" + this.response + "]"
                        );
                        printResponse(shellOutputLines);
                    }
                };
                xhttp.open("POST", "handle_request.php", true);
                xhttp.setRequestHeader(
                    "Content-type",
                    "application/x-www-form-urlencoded"
                );
                xhttp.send("cmd=" + cmd);
            };

            const printResponse = (shellOutputLines) => {
                for (var i = 0; i < shellOutputLines.length; i++) {
                    const pTag = document.createElement("p");
                    pTag.innerHTML = shellOutputLines[i];
                    document
                        .getElementsByClassName("output-container")[0]
                        .appendChild(pTag);
                }
            };

            document.getElementsByClassName("cmd-input")[0].onkeyup = function (
                e
            ) {
                if (e.key === "Enter" || e.keyCode === 13) {
                    const shellOutput = cmdSubmitted(e.target.value);
                    e.target.value = "";
                }
            };
        </script>
    </body>
</html>
