<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unix Shell</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            body {
                background-color: black;
            }
            .terminal-container {
                background-color: rgb(30, 30, 30);
                width: 500px;
                height: 400px;
                margin: 0 auto;
                margin-top: 100px;
                border: 1px solid rgb(71, 71, 71);
                border-radius: 5px;
                padding: 5px 5px;
                color: white;
                overflow: auto;
            }

            .output-container {
                color: inherit;
            }

            .input-container {
                color: inherit;
                width: 100%;
            }
            .cmd-input {
                border: none;
                background-color: inherit;
                color: white;
            }

            .cmd-input:focus {
                outline: none;
            }
        </style>
    </head>

    <body>
        <div class="terminal-container">
            <div class="output-container"></div>
            <div class="input-container">
                <label for="cmd-input">
                    moussa@Moussas-MacBook-Pro unix-shell $
                    <input
                        type="text"
                        name="cmd-input"
                        class="cmd-input"
                        value="â–‹"
                    />
                </label>
            </div>
        </div>

        <script>
            const cmdSubmitted = (cmd) => {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        shellOutputLines = JSON.parse(
                            "[" + this.response + "]"
                        );
                        printResponse(cmd, shellOutputLines);
                    }
                };
                xhttp.open("POST", "handle_request.php", true);
                xhttp.setRequestHeader(
                    "Content-type",
                    "application/x-www-form-urlencoded"
                );
                formattedCmd = encodeURIComponent(cmd);
                xhttp.send("cmd=" + formattedCmd);
            };

            const printResponse = (cmd, shellOutputLines) => {
                const pTag = document.createElement("p");
                pTag.innerHTML =
                    " moussa@Moussas-MacBook-Pro unix-shell $ " + cmd;
                document
                    .getElementsByClassName("output-container")[0]
                    .appendChild(pTag);
                for (var i = 0; i < shellOutputLines.length; i++) {
                    const pTag = document.createElement("p");
                    pTag.innerHTML = shellOutputLines[i];
                    document
                        .getElementsByClassName("output-container")[0]
                        .appendChild(pTag);
                }
            };

            document.getElementsByClassName("cmd-input")[0].onkeyup = function (
                e
            ) {
                if (e.key === "Enter" || e.keyCode === 13) {
                    updateScroll();
                    let cmd = e.target.value;
                    if (cmd == "clear") {
                        document.getElementsByClassName(
                            "output-container"
                        )[0].innerHTML = "";
                    } else {
                        cmdSubmitted(cmd);
                    }
                    e.target.value = "";
                }
            };

            function updateScroll() {
                var element = document.getElementsByClassName(
                    "terminal-container"
                )[0];
                element.scrollTop = element.scrollHeight;
            }
        </script>
    </body>
</html>
